{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-center text-orange-600">All Users</h1>
    <table class="min-w-full bg-white border border-gray-200">
        <thead>
            <tr class="text-center">
                <th class="py-2 px-4 border-b border-r">S.No</th>
                <th class="py-2 px-4 border-b border-r">Name</th>
                <th class="py-2 px-4 border-b border-r">Unique Id</th>
                <th class="py-2 px-4 border-b border-r">Vote</th>
            </tr>
        </thead>
        <tbody>
            {% for user in userlistarray %}
            <tr class="text-center hover:bg-gray-200">
                <td class="py-2 px-4 border-b border-r">{{ loop.index }}</td>
                <td class="py-2 px-4 border-b border-r">{{ user[0] }}</td>
                <td class="py-2 px-4 border-b border-r">{{ user[1] }}</td>
                <td class="py-2 px-4 border-b border-r">{{ user[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
