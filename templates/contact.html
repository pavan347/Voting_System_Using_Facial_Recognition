{% extends "base.html" %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-lg max-w-lg mx-auto">
    <h2 class="text-2xl font-bold text-orange-600 text-center mb-4">Contact Us</h2>
    <p class="text-gray-700 text-center mb-6">If you have any questions or need support, feel free to reach out to us.</p>
    <form action="/contact" method="POST" class="space-y-4">
        <div>
            <label for="name" class="block text-gray-700 font-semibold">Your Name</label>
            <input type="text" id="name" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500">
        </div>
        <div>
            <label for="email" class="block text-gray-700 font-semibold">Email Address</label>
            <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500">
        </div>
        <div>
            <label for="message" class="block text-gray-700 font-semibold">Message</label>
            <textarea id="message" name="message" rows="4" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500"></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="bg-orange-600 text-white px-6 py-2 rounded-lg hover:bg-orange-600">Send Message</button>
        </div>
    </form>
</div>
{% endblock %}
